name: Build and Deploy Hugo site

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Sjekk ut repoet
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      # 2. Installer Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      # 3. Rygg opp i cache og gamle filer
      - name: Clean Hugo resources
        run: rm -rf resources/ public/

      - name: Hugo diagnostics
        run: |
          echo "== Hugo version ==" && hugo version
          echo "== Hugo env ==" && hugo env
          echo "== Config (first 120 lines) ==" && hugo config | sed -n '1,120p'
      
          echo "== Draft/future/expired (first 40 each) =="
          (hugo list drafts  || true) | sed -n '1,40p'
          (hugo list future  || true) | sed -n '1,40p'
          (hugo list expired || true) | sed -n '1,40p'

      - name: Build (prod)
        run: |
          hugo --minify \
               --environment production \
               --baseURL "https://kolbergvolley.no/" \
               --logLevel debug

      - name: Inspect output
        run: |
          OUTDIR="public"; [ -d www ] && OUTDIR="www"
          echo "== OUTDIR: $OUTDIR =="
          echo "HTML count:" && find "$OUTDIR" -name '*.html' | wc -l
          echo "Top-level files:" && find "$OUTDIR" -maxdepth 2 -type f | sed -n '1,120p'
          echo "Check for localhost:" && (grep -RIn "http://localhost:1313" "$OUTDIR" || true)

      # 5. Deploy til server (samme som du brukte f√∏r)
      - name: Deploy via SSH
        uses: easingthemes/ssh-deploy@v2.2.11
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_KEY }}
          ARGS: "-rltgoDzvO"
          SOURCE: "public/"
          REMOTE_HOST: ${{ secrets.DEPLOY_SERVER }}
          REMOTE_USER: ${{ secrets.DEPLOY_USER }}
          TARGET: ${{ secrets.DEPLOY_PATH }}
          EXCLUDE: "/.git/, /node_modules/"
